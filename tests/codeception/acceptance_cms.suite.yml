# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - Asserts
        - JoomlaBrowser
        - Helper\Acceptance
        - Helper\JoomlaDb
    config:
        JoomlaBrowser:
            url: 'http://localhost/joomla-cms'     # http://localhost/Joomla365 http://localhost/joomla-cms the url that points to the joomla installation at /tests/system/joomla-cms
            browser: 'chrome'
            window_size: 1024x768
            capabilities:
              unexpectedAlertBehaviour: 'accept'
            username: 'admin'                      # UserName for the Administrator
            password: 'admin'                      # Password for the Administrator
            database host: 'localhost'             # place where the Application is Hosted #server Address
            database user: 'root'                  # MySQL Server user ID, usually root
            database password: 'Schweden1!'                  # MySQL Server password, usually empty or root
            database name: 'joomla-cms'           # DB Name, at the Server
            database type: 'mysqli'                # type in lowercase one of the options: MySQL\MySQLi\PDO
            database prefix: 'pnxqy_'                # DB Prefix for tables
            install sample data: 'no'              # Do you want to Download the Sample Data Along with Joomla Installation, then keep it Yes
            sample data: 'Default English (GB) Sample Data'    # Default Sample Data
            admin email: 'admin@mydomain.com'      # email Id of the Admin
            language: 'English (United Kingdom)'   # Language in which you want the Application to be Installed
        Helper\Acceptance:
            url: 'http://localhost/joomla-cms' # the url that points to the joomla installation at /tests/system/joomla-cms - we need it twice here
            MicrosoftEdgeInsiders: false                  # set this to true, if you are on Windows Insiders
        Helper\JoomlaDb:                                 # http://codeception.com/docs/modules/Db
          dsn: 'mysql:host=localhost;dbname=joomla-cms'  # PDO DSN
          user: 'root'                                    # MySQL Server user
          password: 'Schweden1!'                          # MySQL Server password
          prefix: 'pnxqy_'                                  # Table Prefix for tables

error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"
gherkin:
    contexts:
        default:
            - Step\Acceptance\Administrator\Login
            - Step\Acceptance\Administrator\User
            - Step\Acceptance\Site\UsersFrontend
            - Step\Acceptance\Administrator\Content
            - Step\Acceptance\Administrator\Category
            - Step\Acceptance\Administrator\Admin
            - Step\Acceptance\Administrator\Extension
            - Step\Acceptance\Administrator\Banner
            - Step\Acceptance\Administrator\Modules
            - Step\Acceptance\Administrator\Fields
            - Step\Acceptance\Administrator\FieldGroups
            - Step\Acceptance\Site\Performance
